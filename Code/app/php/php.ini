; Základní nastavení PHP pro Symfony projekt

; Zobrazení chyb (pouze pro vývojové prostředí)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Nastavení času
date.timezone = Europe/Prague

; Povolení důležitých PHP rozšíření
extension=curl
extension=dom
extension=fileinfo
extension=filter
extension=gd
extension=iconv
extension=intl
extension=mbstring
extension=pdo_mysql
extension=phar
extension=simplexml
extension=tokenizer
extension=xml
extension=xsl
extension=zip
extension=openssl

; Zvýšení limitu pro nahrávání souborů
upload_max_filesize = 20M
post_max_size = 20M

; Maximální čas běhu skriptu
max_execution_time = 300

; Zvýšení limitu paměti
memory_limit = 512M

; Povolení opcache pro lepší výkon
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
